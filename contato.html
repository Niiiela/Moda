<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="home">
            <div id="menu">
                <img class="foto" src="imagens/perfil.jpg" alt="foto">
                <ul>
                    <li><a href="index.html">Home |</a></li>
                    <li><a href="biografia.html">Biografia |</a></li>
                    <li><a href="publicitario.html">Campanhas Publicit√°rias |</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>

                <div id="sobre">
                    <div class="form">
                        <H1 class="contato">Contato</H1>

                        <div class="contato-grupo">
                            <div class="contato-form">
                                <h4>Contato <span>Modelo</span></h4>
                                <form action="">
                                    <p class="p">
                                        <label for="name">Nome Completo</label>
                                        <input type="text" name="name" id="name" maxlength="50" required>
                                    </p>
                                    <p>
                                        <label for="email">E-mail</label>
                                        <input type="email" name="email" id="email" maxlength="30" required>
                                    </p>
                                    <p>
                                        <label>Telefone</label>
                                        <input type="tel" name="telefone" id="telefone" required>
                                    </p>
                                    <p>
                                        <label>Assunto</label>
                                        <input type="text" name="assunto" id="assunto">
                                    </p>
                                    <p>
                                        <label>Mensagem</label>
                                        <textarea name="mensagem" id="mensagem" rows="3"></textarea>
                                    </p>
                                    <p>
                                        <button type="submit">Enviar</button>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <footer>Todos os direitos desenvolvidor por <span>Dani Vieira</span>
                    em 2022</footer>
            </div>
        </body>
    </html>
